
<div class="single-product" style="border: 1px solid lightgrey;">
    <div class="product-img">
    <img class="card-img" [src]="productItem.imageurl" alt=""/>
    <div class="p_icon">
    <a style="cursor: pointer;"><i class="ti-eye" (click)="getNavigation('ProductDetails',productItem._id)"></i></a>
    <a style="cursor: pointer;">
        <i *ngIf="addedToWishlist" class="fa fa-heart" (click)="function1()" style="color:red"></i>
        <i *ngIf="!addedToWishlist" class="ti ti-heart" (click)="function()"></i>
    </a>
    <a class="css" style="cursor: pointer;"><i class="ti-shopping-cart" (click)="handleAddToCart()"></i></a>
    </div>
    </div>
    
    <div class="product-btm" style="background-color: white;">
    <a  class="d-block" style="text-decoration: none;"><h6 style="font-size: 14px;">{{productItem.name}}</h6></a>
    <p style="font-size: 12px;color: gray;">E-Mail Delivery Only</p>
    <div class="mt-3">
    <span class="mr-4">{{productItem.price | currency:'INR'}}</span>
    <del>{{productItem.dprice | currency:'INR'}}</del>
    <span style="font-size: 12px;margin-left: 12px;color: green;">90% off</span>
    </div>
    </div>
    <div class="alert alert-info" *ngIf="showSuccessMessage" style="font-size: 12px;">
        Item successfully added to cart.
    </div>
    <div class="alert alert-danger" *ngIf="serverErrorMessages && server" style="font-size: 12px;">
        {{serverErrorMessages}}
      </div>
      <div class="alert alert-info" *ngIf="addtowishlistMessage">
        Item  added to WishList.
    </div>
    <div class="alert alert-danger" *ngIf="removetowishlistMessage">
      Item  removed to WishList.
  </div>
    </div>
